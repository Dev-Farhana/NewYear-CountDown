<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown </title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h2> countdown to new year. </h2>
    <div id="currentYear"> 2024</div>
    <div id="countdown">
        <div id="months"> 00</div>
        <div id="days" > 00</div>
        <div id="hours" > 00</div>
        <div id="min" > 00</div>
    </div>



</body>
</html>
